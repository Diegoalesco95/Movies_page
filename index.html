<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,400,700&display=swap" rel="stylesheet">
  <title>Movi.es</title>
</head>
<body>
  <div class="container">
    <!--Start Nav Section -->
    <header class="item nav_bar">
      <div class="logo">
        <img src="images/popcorn.png" alt="icono del sitio" class="icono">
        <p>Movi.es</p>
      </div>
      <div class="search_bar">
        <input type="search" class="space" placeholder="Busca tu peli,actor, actriz o director favorito">
      </div>
      <div class="profile">
        <p>Diego Alejandro</p>
        <img class="avatar" style="background-image: url(images/avatar.jpg)">
        <p>▾</p>
      </div>
    </header>
    <!-- End Nav Section -->

    <!-- Start Menu Section -->
    <nav class="item menu">
      <div class="home">
        <p>Home</p>
      </div>
      <div class="trending">
        <p>Trending</p>
      </div>
      <div class="likes">
        <p>Más Likes</p>
      </div>
      <div class="settings">
        <p>Ajustes</p>
      </div>
    </nav>
    <!-- End Menu Section -->

    <!-- Star Content Section -->
    <section class="item content">
      <div class="contaniner_content">
        <div class="now_cinema">
          <p>Ahora en el cine</p>
        </div>
        <div class="top_review">
          <p>Aclamadas por la crítica</p>
        </div>
        <div class="dont_lose">
          <p>No te debes perder!</p>
        </div>
      </div>
    </section>
    <!-- End Content Section -->
    </div>
  </body>
  </html>
